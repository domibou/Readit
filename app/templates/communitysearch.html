<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for c in communities %}
		<a href="{{ url_for('community', community_id=c['community_id']) }}">
            <button class="communityButton" style="padding: 6px; margin: 0px 2px 0px; border-radius: 20px; font-size: 16px; cursor: pointer">
                {{ c['name'] }}
            </button>
        </a>
    {% endfor %}

</body>
</html>
